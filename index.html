<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY CLONE- A PLACE FOR YOUR PERSONAL MUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifyclone.png" alt="SPOTIFY"> spotifyclone </li>            
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1> Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer"></div>
            <div class="songItem"></div>
               <img src="cover.jpg" alt="1"> 
               <span class="songName">Dreamy Night</span>
               <span class="songlistplay"><span class="timestamp">02:00<i id="0" class="far songItemPlay fa-solid  fa-circle-play"></i></span></span>
            </div>
           
           
        
 
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
           
        </div>
        <div class="songInfo">
            <img src="aesthetic.gif" width="50px" alt="" id="gif"> <span id="masterSongName"></span> Dreamy Night


        </div>
    </div>
    <script src="<script src="https://kit.fontawesome.com/0512497d91.js" crossorigin="anonymous"></script>"
    <script src="script.js"></script>
</body>
</html>
